<app-header></app-header>
<ion-content>
  <ion-list>
    <ion-item>
      <ion-grid fixed>
        <ion-row>
          <ion-col size="4">SCORE</ion-col>
          <ion-col size="8">PLAYER</ion-col>
        </ion-row>
      </ion-grid>
    </ion-item>
    <ion-item *ngFor="let ranking of rankings">
      <ion-grid fixed>
        <ion-row>
          <ion-col size="4">{{ ranking.totalScore }}</ion-col>
          <ion-col size="8">{{ ranking.player.firstName }} {{ ranking.player.lastName}}</ion-col>
        </ion-row>
      </ion-grid>
    </ion-item>
  </ion-list>
</ion-content>
