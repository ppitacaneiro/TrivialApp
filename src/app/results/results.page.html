<app-header></app-header>
<ion-content>
    <div class="container">
        <app-text-header [title]="'Results'"></app-text-header>
        <ion-item>
            <ion-icon name="hourglass-outline"></ion-icon>
            <ion-label class="ion-text-center">{{ time }}</ion-label>
        </ion-item>
        <app-item-result [label]="'Questions'" [icon]="'help'" [num]="totalQuestions"></app-item-result>
        <app-item-result [label]="'Correct'" [icon]="'checkmark-circle-outline'" [num]="correctAnswers"
            [colorIcon]="'success'">
        </app-item-result>
        <app-item-result [label]="'Incorrect'" [icon]="'close-circle-outline'" [num]="incorrectAnswers"
            [colorIcon]="'danger'">
        </app-item-result>
        <app-item-result [label]="'Total Score'" [icon]="'trophy'" [num]="score">
        </app-item-result>
        <div class="ion-margin-top">
            <app-generic-button [label]="'RANKING'"></app-generic-button>
        </div>
        <div class="ion-margin-top">
            <app-generic-button [label]="'VIEW SOLUTIONS'" (clickEvent)="goToDetails()"></app-generic-button>
        </div>
    </div>
</ion-content>
